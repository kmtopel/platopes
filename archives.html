---
layout: default
title: Archives
---
<div class="container text-center justify-content-center">
  <h1>All Posts</h1>
  <div class="row">
    <div class="col">
      <h5>Newest to Oldest</h5>
      <ul>
      {% for post in site.posts %}
        <li class='archive-post'><a href={{ post.url }}>{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
</div>
</div>
